<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonSay.css">
    <link rel="icon" href="download.png">
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2>Press any key or tap to start</h2>
        <div class="btn-container">
            <div class="con-1">
                <div class="btn c1" id="c1" type="button"></div>
                <div class="btn c2" id="c2" type="button"></div>
            </div>
            <div class="con-2">
                <div class="btn c3" id="c3" type="button"></div>
                <div class="btn c4" id="c4" type="button"></div> 
            </div>
        </div>
        <h3>High score: -</h3>
    </div>

</body>
</html>
